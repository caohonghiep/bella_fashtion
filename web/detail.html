        <script>


            function updateItem(node) {
                var param = jQuery(node).attr("name");
                var value = jQuery(node).html();
//                if (param === 'price') {
//                    value = value.replaceAll('VND', '');
//                }
//                var url = getRootURL() + '/rest/items/item/' + (window.location.href.split('/'))[window.location.href.split('/').length - 2] + '/' + window.location.href.split('/')[window.location.href.split('/').length - 1];
                var result = updateItem1(param,value);
                if (!result && param === 'displayId') {
                    bootbox.alert("Đã có sản phẩm mang Mã Số: " + value, function () {
                    });

                }
                return result;

            }
            
            function updateItem1(param,value){
                var url = getRootURL() + '/rest/items/item/' + (window.location.href.split('/'))[window.location.href.split('/').length - 2] + '/' + window.location.href.split('/')[window.location.href.split('/').length - 1];
                var result = eval('(' + postValue(url, param + '=' + encodeURIComponent(value)) + ')');
                return result;
            }
        </script>
