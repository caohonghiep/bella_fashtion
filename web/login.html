<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="icon" href="../../favicon.ico">-->

        <title>Signin Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="/lib/bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/css/signin.css" rel="stylesheet">
        <script src="/lib/jquery/jquery-2.1.3.js"></script>
        <script src="./js/js.js"></script>
        <script>
            if(isAdmin){
               window.location.href = '/';
            }
            function doSignIn() {
                var url = '/signIn';
                var param = 'user=' + jQuery('#inputEmail').val() + '&pass=' + jQuery('#inputPassword').val();
                var isSignIn = eval('(' + postValue(url, param) + ')');
                if (isSignIn) {
                    sessionStorage.setItem('isSignIn', escape(isSignIn));
                    window.location.href = '/';
                } else {
                    jQuery('#error').html('Invalid Username/Password Combination. Please, Try Again');
                    jQuery('#error').css('display','block');
                }
            }
        </script>
    </head>

    <body>

        <div class="container">

            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">User Name</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Name" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="error" class="alert alert-danger" style="display: none" >

                </div>
                <button onclick="doSignIn()" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
            </form>

        </div> <!-- /container -->

    </body>
</html>
